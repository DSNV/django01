{% extends 'base.html' %}
{% block middle %}
    <div id="container">

        <div class="content_mid">
            <dl class="c_section c_section_mid">
                <dt>
                    <h2><em></em>填写公司信息</h2>
                    <a class="c_addjob" href="create.html"></a>
                </dt>
                <dd>
                    <div class="c_text">目标明确、前途光明的产品是吸引求职者的制胜法宝哦！</div>
                    <img width="668" height="56" class="c_steps" alt="第四步" src="/static/images/step4.png">

                    <form method="post" action="{% url 'app:comfifth' %}" id="productForm">
                        {% csrf_token %}
                        <input type="hidden" value="8f79f658e49846ae89d90a3f1590f12e" name="resubmitToken">
                        <input type="hidden" id="companyId" name="companyId" value="25927">
                        <div id="productDiv">
                            <div class="formWrapper">

                                <h3>产品名称</h3>
                                <input type="text" placeholder="请输入产品名称" name="p_name" id="name0">

                                <h3>产品地址</h3>
                                <input type="text" placeholder="请输入产品主页URL或产品下载地址" name="p_web"
                                       id="address0">

                                <h3>产品简介</h3>
                                <textarea placeholder="请简短描述该产品定位、产品特色、用户群体等" maxlength="1000"
                                          name="p_intr" id="description0"></textarea>
                                <div class="word_count">你还可以输入 <span>500</span> 字</div>
                            </div>
                        </div>
                        <a id="addMember" class="add_member" href="javascript:void(0)"></a>
                        <div class="clear"></div>
                        <input type="submit" value="保存，下一步" id="step4Submit" class="btn_big fr">
{#                        <a class="btn_cancel fr" href="{">跳过</a>#}
                    </form>
                </dd>
            </dl>
        </div>

        <script src="style/js/step4.min.js" type="text/javascript"></script>
        <div class="clear"></div>
        <input type="hidden" value="8f79f658e49846ae89d90a3f1590f12e" id="resubmitToken">
        <a rel="nofollow" title="回到顶部" id="backtop" style="display: none;"></a>
    </div><!-- end #container -->
    </div><!-- end #body -->
{% endblock %}
